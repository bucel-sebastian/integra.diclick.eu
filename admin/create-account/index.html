        <div id="menu-wrap" class="menu-inactive">

        <div id="page-wrap" class="page-wrap-inactive-menu">
            <div id="page-container">

                <div class="switch-box-center">
                    <div class="switcher-container">
                        <div class="switcher-button" onclick="showClientAccForm()"><span id="switch1">Client account</span></div>
                        <div onclick="showAccForm()"  class="switcher-button"><span id="switch2">Admin account</span></div>
                        
                        <div class="switcher-active" id="switcher-active"></div>
                        

                    </div>

                </div>
                <div id="create-accounts-container">
                    <div class="white-fade-lr"></div>
                    <div id="create-client-account-box">
                        <form action="" method="POST" id="create-client-account-form">

                            <div id="form-content">
                                <div class="input-container">
                                    <div id="asign-admin-box">
                                        
                                    </div>
                                    
                                </div>
                                <div class="form-row-wrap">
                                    
                                    <div class="input-container">
                                        <select name="client-at" id="client-at-selector" required>
                                            <option>diclick</option>
                                            <option>diagency</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row-wrap">
                                    <div class="input-container">
                                        <input type="text" name="client-name" id="new-account-client-name"
                                            placeholder="Client name" required>
                                    </div>
                                    <div class="input-container">
                                        <!-- <input type="text" name="client-function" id="new-account-client-function"
                                            placeholder="Client function"> -->

                                        <select name="client-status" id="new-account-client-status" placeholder="Client status" required>
                                            <option value="" disabled selected>Client status</option>
                                            <option value="0">Prospect</option>
                                            <option value="1">Cold lead</option>
                                            <option value="2">Hot lead</option>
                                            <option value="3">Client</option>
                                        </select>
                                    </div>
                                    <div class="input-container">
                                        <input type="text" name="client-company" id="new-account-client-company"
                                            placeholder="Client company" required>
                                    </div>
                                    <div class="input-container">
                                        <input type="text" name="client-cod-fiscal" id="new-account-client-cod-fiscal"
                                            placeholder="Client fiscal code" required>
                                    </div>
                                    <div class="input-container">
                                        <input type="text" name="client-nr-reg-comert" id="new-account-client-nr-reg-comert"
                                            placeholder="Client registration number" required>
                                    </div>
                                    <div class="input-container">
                                        <input type="text" name="client-billing-adress" id="new-account-client-billing-adress"
                                            placeholder="Client billing adress" required>
                                    </div>
                                    <div class="input-container">
                                        <input type="text" name="client-billing-locality" id="new-account-client-billing-locality"
                                            placeholder="Client billing locality" required>
                                    </div>
                                    <div class="input-container">
                                        <input type="text" name="client-billing-county" id="new-account-client-billing-county"
                                            placeholder="Client billing county" required>
                                    </div>
                                    
                                    <div class="input-container">
                                        <input type="text" name="client-billing-country" id="new-account-client-billing-country"
                                            placeholder="Client billing country" required>
                                    </div>
                                
                                    <div class="input-container">
                                        <select name="client-status" id="new-account-client-status" placeholder="Client status" required>
                                            <option value="" disabled selected>Client category</option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                            <option value="D">D</option>
                                            
                                        </select>
                                    </div>
                                    <div class="input-container">
                                        <select name="client-language" id="new-account-client-language" required>
                                            <option value="" disabled selected>Language</option>
                                            <option value='1'>Română</option>
                                            <option value='2'>English</option>
                                        </select>
                                    </div>
                                    <div class="input-container">
                                        <input type="text" name="client-source" id="new-account-client-source"
                                            placeholder="Client source" >
                                    </div>
                                </div>
                                
                                <br>    
                                <div class="form-row-wrap">
                                    <div class="input-container">
                                        <input type="email" name="client-email" id="new-account-client-email"
                                            placeholder="Client email" required>
                                    </div>
                                    <div class="input-container">
                                        <input type="text" name="client-phone" id="new-account-client-phone"
                                            placeholder="Client phone number" required>
                                    </div>
                                    <div class="input-container">
                                        <input type="text" name="client-username" id="new-account-client-username"
                                            placeholder="Username" required>
                                    </div>
                                    <div class="input-container">
                                        <input type="text" name="client-password" id="new-account-client-password"
                                            placeholder="Password" required>
                                    </div>
                                </div>
                                                       
                                <div>
                                    <div class="form-button-long" onclick="generatePassword(1)">Generate password</div>
                                </div>

                                <!-- <div class="input-container">
                                    <input type="text" name="client-gds" id="new-account-client-gds"
                                        placeholder="Google Data Studio Report Link">
                                </div>
                                <div class="input-container">
                                    <input type="text" name="client-fbds" id="new-account-client-fbds"
                                        placeholder="Facebook Report Link">
                                </div> -->
                                <div class="btn-container">
                                    <button class="form-button" type="submit" name="submit" id="new-client-account-btn-submit">Create</button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div id="create-account-box">
                        <form action="" method="POST" id="create-account-form">

                            <div id="form-content">
                                <div class="input-container">
                                    <input type="text" name="acc-name" id="new-account-name" placeholder="Name" required>
                                </div>
                                <div class="input-container">
                                    <input type="email" name="acc-email" id="new-account-email"
                                        placeholder="Email" required>
                                </div>
                                <div class="input-container">
                                    <input type="text" name="acc-username" id="new-account-username" placeholder="Username"
                                        required>
                                </div>
                                <div class="input-container">
                                    <input type="text" name="acc-password" id="new-account-password" placeholder="Password"
                                        required>
                                </div>
                                <div>
                                    <div class="form-button-long" onclick="generatePassword(2)">Generate password</div>
                                </div>
                                <div class="btn-container">
                                    <button type="submit" class="form-button" name="submit" id="new-account-btn-submit">Create</button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>


            </div>
        </div>

        <div id="success-popup">
            <div id="success-popup-container">
                <div class="popup-icon green"><i class="fas fa-check"></i></div>
                <div>
                    <div>
                        <h4>Success!</h4>
                    </div>
                    <div>
                        <p></p>
                    </div>
                </div>
                <div><i onclick="closePopup()" class="fas fa-times"></i></div>
            </div>

        </div>

        <div id="fail-popup">
            <div id="fail-popup-container">
                <div class="popup-icon red"><i class="fas fa-times"></i></div>
                <div>
                    <div>
                        <h4>Fail!</h4>
                    </div>
                    <div>
                        <p id="error"></p>
                    </div>
                </div>
                <div><i onclick="closePopup()" class="fas fa-times"></i></div>
            </div>
        </div>
