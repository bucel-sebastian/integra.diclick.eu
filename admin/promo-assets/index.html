    <div id="menu-wrap" class="menu-inactive">

    <div id="page-wrap" class="page-wrap-inactive-menu">
        <div id="page-container">

            <h2>Accounts</h2>

            <table id="accounts-table">
                <thead>
                    <tr>
                        <th class="id-col">ID</th>
                        <th class="unicId-col">Uniq ID</th>
                        <th class="name-col">Name</th>
                        <th class="username-col">Username</th>
                        <th class="password-col">Password</th>
                        <th class="role-col">Role</th>
                        <th class="edit-col">Edit</th>
                        <th class="delete-col">Delete</th>
                    </tr>
                </thead>
                <tbody id="accounts-table-body">
                </tbody>

            </table>

        </div>
    </div>

    <div id="edit-account-modal">
        <div id="edit-account-container">
            <div><i class="cursor-pointer far fa-times-circle" onclick="closeEditModal()"></i></div>
            <form action="" method="POST" enctype="multipart/form-data" id="edit-account-form">
                <div class="edit-account-form-sec">
                    <h4>Profile picture</h4>
                    <img src="img/placeholder.png" id="account-profile-prev-img">
                    <input type="file" name="account-img" id="account-client-img">
                </div>
                <div class="edit-account-form-sec">
                    <h4>Personal info</h4>
                    <div class="input-container">
                        <label>Name</label>
                        <input type="text" name="account-name" id="edit-account-name" placeholder="Name" required>
                    </div>
                    <div class="input-container">
                        <label>Function</label>
                        <input type="text" name="account-funct" id="edit-account-funct" placeholder="Function" required>
                    </div>
                    <div class="input-container">
                        <label>Company</label>
                        <input type="text" name="account-company" id="edit-account-company" placeholder="Company"
                            class="readonly-input" readonly>
                    </div>
                </div>
                <div class="edit-account-form-sec">
                    <h4>Account info</h4>
                    <div class="input-container">
                        <label>Username</label>
                        <input type="text" name="account-username" id="edit-account-username" class="readonly-input"
                            placeholder="Username" readonly>
                    </div>
                    <div class="input-container">
                        <label>Uniq ID</label>
                        <input type="text" name="account-unicId" id="edit-account-unicId" placeholder="Uniq ID"
                            class="readonly-input" readonly>
                    </div>

                    <div class="input-container">
                        <label>Password</label>
                        <input type="password" name="account-password" id="edit-account-password"
                            placeholder="Password">
                    </div>

                    <div class="input-container">
                        <label>Google Data Studio Link</label>
                        <input type="text" name="account-gds" id="edit-account-gds"
                            placeholder="Google Data Studio Report Link">
                    </div>
                    <div class="input-container">
                        <label>Facebook Reports Link</label>
                        <input type="text" name="account-fbds" id="edit-account-fbds"
                            placeholder="Facebook Report Link">
                    </div>

                </div>
                <div class="edit-account-form-sec">
                    <h4>Contact info</h4>
                    <div class="input-container">
                        <label>Phone</label>
                        <input type="text" name="account-phone" id="edit-account-phone" placeholder="Phone" required>
                    </div>
                    <div class="input-container">
                        <label>Email</label>
                        <input type="email" name="account-email" id="edit-account-email" placeholder="Email" required>
                    </div>
                </div>

                <div>
                    <button>EDIT</button>
                </div>
            </form>
        </div>
    </div>

    <div id="success-popup">
        <div id="success-popup-container">
            <div class="popup-icon green"><i class="fas fa-check"></i></div>
            <div>
                <div>
                    <h4>Success!</h4>
                </div>
                <div>
                    <p></p>
                </div>
            </div>
            <div><i onclick="closePopup()" class="cursor-pointer fas fa-times"></i></div>
        </div>

    </div>

    <div id="fail-popup">
        <div id="fail-popup-container">
            <div class="popup-icon red"><i class="fas fa-times"></i></div>
            <div>
                <div>
                    <h4>Fail!</h4>
                </div>
                <div>
                    <p id="error"></p>
                </div>
            </div>
            <div><i onclick="closePopup()" class="cursor-pointer fas fa-times"></i></div>
        </div>
    </div>

</div>
