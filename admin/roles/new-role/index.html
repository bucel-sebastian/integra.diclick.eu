                <h1>Role</h1>

                <form action="" id="new-role-form">

                    <div  style="display: flex;justify-content: space-between;">

                        <div>
                            <div class="input-container">
                                <label for="">Nume rol</label>
                                <input type="text" name="role-name" id="role-name" required>
                            </div>
                            <div class="input-container">
                                <label for="">Departament</label>
                                <select name="role-department" id="role-department">
                                    <option value="" selected>Alege departament</option>
                                    <option value="client service">Client service</option>
                                    <option value="sales">Sales</option>
                                    <option value="performance">Performance</option>
                                    <option value="financiar">Financiar</option>
                                    <option value="creatie si strategie">Creatie si strategie</option>
                                </select>
                            </div>
                        </div>
                        
                        <div style="
                        width: max-content;
                        display: flex;
                        flex-direction: row;
                    ">
                            <button type="submit" class="crm-long-btn" style="text-decoration: none;background-color: #6baa41;outline: none;border: none;">
                                Salveaza&nbsp;<i class="fa-solid fa-floppy-disk"></i>
                            </button>
                            <a href="/admin/roles/" class="crm-long-btn" style="text-decoration: none;background-color: #dea336;">
                                <span>Anuleaza</span>&nbsp;<i class="fa-solid fa-xmark"></i>

                            </a>
                        </div>
                    </div>

                            <div class="role-input-container">
                                <input type="checkbox" name="perm-add-role" id="perm-add-role">
                                <label for="perm-add-role">Add role</label>
                            </div>
                            <div class="role-input-container">
                                <input type="checkbox" name="perm-edit-role" id="perm-edit-role">
                                <label for="perm-edit-role">Edit role</label>
                            </div>
                            <div class="role-input-container">
                                <input type="checkbox" name="perm-delete-role" id="perm-delete-role">
                                <label for="perm-delete-role">Delete role</label>
                            </div>
                            <div class="role-input-container">
                                <input type="checkbox" name="perm-add-admin-account" id="perm-add-admin-account">
                                <label for="perm-add-admin-account">Add admin account</label>

                                <input type="checkbox" name="perm-edit-admin-account" id="perm-edit-admin-account">

                                <input type="checkbox" name="perm-edit-admin-role" id="perm-edit-admin-role">

                            </div>
                            <div class="role-input-container">
                                <input type="checkbox" name="perm-delete-admin-account" id="perm-delete-admin-account">
                                <label for="perm-delete-admin-account">Delete admin account</label>
                            </div>
                            <div class="role-input-container">
                                <input type="checkbox" name="perm-add-client-account" id="perm-add-client-account">
                                <label for="perm-add-client-account">Add client account</label>
                            </div>
                            <div class="role-input-container">
                                <input type="checkbox" name="perm-edit-client-account" id="perm-edit-client-account">
                                <label for="perm-edit-client-account">Edit client account</label>
                            </div>
                            <div class="role-input-container">
                                <input type="checkbox" name="perm-delete-client-account" id="perm-delete-client-account">
                                <label for="perm-delete-client-account">Delete client account</label>
                            </div>
                        </div>

                            </div>

                        </div>

                                <input type="checkbox" name="perm-crm-view-all-clients" id="perm-crm-view-all-clients">

                                <input type="checkbox" name="perm-crm-view-client-file" id="perm-crm-view-client-file">

                            <div class="role-input-container">
                                <input type="checkbox" name="perm-crm-view-client-file-full" id="perm-crm-view-client-file-full">

                            </div>
                            <div class="role-input-container">
                                <input type="checkbox" name="perm-crm-edit-client-file" id="perm-crm-edit-client-file">
